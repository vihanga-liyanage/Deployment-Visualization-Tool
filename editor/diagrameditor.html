	<script type="text/javascript">
        var mxBasePath = './lib';

        var urlParams = (function(url)
        {
            var result = new Object();
            var params = window.location.search.slice(1).split('&');

            for (var i = 0; i < params.length; i++)
            {
                idx = params[i].indexOf('=');

                if (idx > 0)
                {
                    result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
                }
            }

            return result;
        })(window.location.href);

        var mxLanguage = urlParams['lang'];
	</script>

	<script type="text/javascript">

        // Defines a new class for all icons
        function mxIconSet(state)
        {
            this.images = [];
            var graph = state.view.graph;

            // Icon1
            var img = mxUtils.createImage('images/copy.png');
            img.setAttribute('title', 'Duplicate');
            img.style.position = 'absolute';
            img.style.cursor = 'pointer';
            img.style.width = '16px';
            img.style.height = '16px';
            img.style.left = (state.x + state.width - 36) + 'px';
            img.style.top = (state.y - 16) + 'px';

            mxEvent.addGestureListeners(img,
                mxUtils.bind(this, function(evt)
                {
                    var s = graph.gridSize;
                    graph.setSelectionCells(graph.moveCells([state.cell], s, s, true));
                    mxEvent.consume(evt);
                    this.destroy();
                })
            );

            state.view.graph.container.appendChild(img);
            this.images.push(img);

            // Delete
            var img = mxUtils.createImage('images/delete2.png');
            img.setAttribute('title', 'Delete');
            img.style.position = 'absolute';
            img.style.cursor = 'pointer';
            img.style.width = '16px';
            img.style.height = '16px';
            img.style.left = (state.x + state.width -16) + 'px';
            img.style.top = (state.y - 16) + 'px';

            mxEvent.addGestureListeners(img,
                mxUtils.bind(this, function(evt)
                {
                    // Disables dragging the image
                    mxEvent.consume(evt);
                })
            );

            mxEvent.addListener(img, 'click',
                mxUtils.bind(this, function(evt)
                {
                    graph.removeCells([state.cell]);
                    mxEvent.consume(evt);
                    this.destroy();
                })
            );

            state.view.graph.container.appendChild(img);
            this.images.push(img);

            // Info
            var img = mxUtils.createImage('images/information.png');
            img.setAttribute('title', 'More Info');
            img.style.position = 'absolute';
            img.style.cursor = 'pointer';
            img.style.width = '16px';
            img.style.height = '16px';
            img.style.left = (state.x + state.width - 56) + 'px';
            img.style.top = (state.y - 16) + 'px';

            mxEvent.addGestureListeners(img,
                mxUtils.bind(this, function(evt)
                {
                    // Disables dragging the image
                    mxEvent.consume(evt);
                })
            );

            mxEvent.addListener(img, 'click',
                mxUtils.bind(this, function(evt)
                {
                    showComponentInfo(state,evt);
                    mxEvent.consume(evt);
                    this.destroy();
                })
            );

            state.view.graph.container.appendChild(img);
            this.images.push(img);
        };

        mxIconSet.prototype.destroy = function()
        {
            if (this.images != null)
            {
                for (var i = 0; i < this.images.length; i++)
                {
                    var img = this.images[i];
                    img.parentNode.removeChild(img);
                }
            }

            this.images = null;
        };

		// Program starts here. The document.onLoad executes the
		// mxApplication constructor with a given configuration.
		// In the config file, the mxEditor.onInit method is
		// overridden to invoke this global function as the
		// last step in the editor constructor.
		function onInit(editor)
		{
            // Set align of the labels to bottom
            mxConstants.STYLE_VERTICAL_LABEL_POSITION = 'bottom';

			// Enables rotation handle
			mxVertexHandler.prototype.rotationEnabled = true;

			// Enables guides
			mxGraphHandler.prototype.guidesEnabled = true;
			
		    // Alt disables guides
		    mxGuide.prototype.isEnabledForEvent = function(evt)
		    {
		    	return !mxEvent.isAltDown(evt);
		    };
			
			// Enables snapping waypoints to terminals
			mxEdgeHandler.prototype.snapToTerminals = true;
			
			// Defines an icon for creating new connections in the connection handler.
			// This will automatically disable the highlighting of the source vertex.
			mxConnectionHandler.prototype.connectImage = new mxImage('images/connector.gif', 16, 16);
			
			// Enables connections in the graph and disables
			// reset of zoom and translate on root change
			// (ie. switch between XML and graphical mode).
			editor.graph.setConnectable(true);

			// Clones the source if new connection has no target
//			editor.graph.connectionHandler.setCreateTarget(true);

			// Updates the title if the root changes
			var title = document.getElementById('title');
			
			if (title != null)
			{
				var f = function(sender)
				{
//					title.innerHTML = 'mxDraw - ' + sender.getTitle();
				};
				
				editor.addListener(mxEvent.ROOT, f);
				f(editor);
			}

            // Defines the tolerance before removing the icons
            var iconTolerance = 20;

            // Shows icons if the mouse is over a cell
            editor.graph.addMouseListener(
			{
				currentState: null,
				currentIconSet: null,
				mouseDown: function(sender, me)
				{
					// Hides icons on mouse down
					if (this.currentState != null)
					{
						this.dragLeave(me.getEvent(), this.currentState);
						this.currentState = null;
					}
				},
				mouseMove: function(sender, me)
				{
					if (this.currentState != null && (me.getState() == this.currentState ||
						me.getState() == null))
					{
						var tol = iconTolerance;
						var tmp = new mxRectangle(me.getGraphX() - tol,
							me.getGraphY() - tol, 2 * tol, 2 * tol);

						if (mxUtils.intersects(tmp, this.currentState))
						{
							return;
						}
					}

					var tmp = editor.graph.view.getState(me.getCell());

					// Ignores everything but vertices
					if (editor.graph.isMouseDown || (tmp != null && !editor.graph.getModel().isVertex(tmp.cell)))
					{
						tmp = null;
					}

					if (tmp != this.currentState)
					{
						if (this.currentState != null)
						{
							this.dragLeave(me.getEvent(), this.currentState);
						}

						this.currentState = tmp;

						if (this.currentState != null)
						{
							this.dragEnter(me.getEvent(), this.currentState);
						}
					}
				},
				mouseUp: function(sender, me) { },
				dragEnter: function(evt, state)
				{
					if (this.currentIconSet == null)
					{
						this.currentIconSet = new mxIconSet(state);
					}
				},
				dragLeave: function(evt, state)
				{
					if (this.currentIconSet != null)
					{
						this.currentIconSet.destroy();
						this.currentIconSet = null;
					}
				}
			});


            //add listener for drop icon event to trigger suggestions
            editor.graph.addListener(mxEvent.ADD_CELLS, function (sender, me) {
//				console.log(me);
//				if (me.properties.cells[0].isVertex() == true) {
//                    setDetails(me.properties.cells[0].getStyle(), 'graph');
//                }
			});

			// Defines a new action to switch between
			// XML and graphical display
			var textNode = document.getElementById('xml');
			var graphNode = editor.graph.container;
			var sourceInput = document.getElementById('source');
			sourceInput.checked = false;

			var funct = function(editor)
			{
				if (sourceInput.checked)
				{
					graphNode.style.display = 'none';
					textNode.style.display = 'inline';
					
					var enc = new mxCodec();
					var node = enc.encode(editor.graph.getModel());
					
					textNode.value = mxUtils.getPrettyXml(node);
					textNode.originalValue = textNode.value;
					textNode.focus();
				}
				else
				{
					graphNode.style.display = '';
					
					if (textNode.value != textNode.originalValue)
					{
						var doc = mxUtils.parseXml(textNode.value);
						var dec = new mxCodec(doc);
						dec.decode(doc.documentElement, editor.graph.getModel());
					}

					textNode.originalValue = null;
					
					// Makes sure nothing is selected in IE
					if (mxClient.IS_IE)
					{
						mxUtils.clearSelection();
					}

					textNode.style.display = 'none';

					// Moves the focus back to the graph
					textNode.blur();
					editor.graph.container.focus();
				}
			};
			
			editor.addAction('switchView', funct);

			// Defines a new action to switch between
			// XML and graphical display
			mxEvent.addListener(sourceInput, 'click', function()
			{
				editor.execute('switchView');
			});

			// Create select actions in page
			var node = document.getElementById('mainActions');
			var buttons = ['group', 'ungroup', 'cut', 'copy', 'paste', 'delete', 'undo', 'redo', 'print', 'show'];
			
			// Only adds image and SVG export if backend is available
			// NOTE: The old image export in mxEditor is not used, the urlImage is used for the new export.
			if (editor.urlImage != null)
			{
				// Client-side code for image export
				var exportImage = function(editor)
				{
					var graph = editor.graph;
					var scale = graph.view.scale;
					var bounds = graph.getGraphBounds();
					
		        	// New image export
					var xmlDoc = mxUtils.createXmlDocument();
					var root = xmlDoc.createElement('output');
					xmlDoc.appendChild(root);
					
				    // Renders graph. Offset will be multiplied with state's scale when painting state.
					var xmlCanvas = new mxXmlCanvas2D(root);
					xmlCanvas.translate(Math.floor(1 / scale - bounds.x), Math.floor(1 / scale - bounds.y));
					xmlCanvas.scale(scale);
					
					var imgExport = new mxImageExport();
				    imgExport.drawState(graph.getView().getState(graph.model.root), xmlCanvas);
				    
					// Puts request data together
					var w = Math.ceil(bounds.width * scale + 2);
					var h = Math.ceil(bounds.height * scale + 2);
					var xml = mxUtils.getXml(root);
					
					// Requests image if request is valid
					if (w > 0 && h > 0)
					{
						var name = 'export.png';
						var format = 'png';
						var bg = '&bg=#FFFFFF';
						
						new mxXmlRequest(editor.urlImage, 'filename=' + name + '&format=' + format +
		        			bg + '&w=' + w + '&h=' + h + '&xml=' + encodeURIComponent(xml)).
		        			simulate(document, '_blank');
					}
				};
				
				editor.addAction('exportImage', exportImage);
				
				// Client-side code for SVG export
				var exportSvg = function(editor)
				{
					var graph = editor.graph;
					var scale = graph.view.scale;
					var bounds = graph.getGraphBounds();

				    // Prepares SVG document that holds the output
				    var svgDoc = mxUtils.createXmlDocument();
				    var root = (svgDoc.createElementNS != null) ?
				    	svgDoc.createElementNS(mxConstants.NS_SVG, 'svg') : svgDoc.createElement('svg');
				    
					if (root.style != null)
					{
						root.style.backgroundColor = '#FFFFFF';
					}
					else
					{
						root.setAttribute('style', 'background-color:#FFFFFF');
					}
				    
				    if (svgDoc.createElementNS == null)
				    {
				    	root.setAttribute('xmlns', mxConstants.NS_SVG);
				    }
				    
				    root.setAttribute('width', Math.ceil(bounds.width * scale + 2) + 'px');
				    root.setAttribute('height', Math.ceil(bounds.height * scale + 2) + 'px');
				    root.setAttribute('xmlns:xlink', mxConstants.NS_XLINK);
				    root.setAttribute('version', '1.1');
				    
				    // Adds group for anti-aliasing via transform
				    var group = (svgDoc.createElementNS != null) ?
					    	svgDoc.createElementNS(mxConstants.NS_SVG, 'g') : svgDoc.createElement('g');
					group.setAttribute('transform', 'translate(0.5,0.5)');
					root.appendChild(group);
				    svgDoc.appendChild(root);

				    // Renders graph. Offset will be multiplied with state's scale when painting state.
				    var svgCanvas = new mxSvgCanvas2D(group);
				    svgCanvas.translate(Math.floor(1 / scale - bounds.x), Math.floor(1 / scale - bounds.y));
				    svgCanvas.scale(scale);
				    
				    var imgExport = new mxImageExport();
				    imgExport.drawState(graph.getView().getState(graph.model.root), svgCanvas);

					var name = 'export.svg';
				    var xml = encodeURIComponent(mxUtils.getXml(root));
					
					new mxXmlRequest(editor.urlEcho, 'filename=' + name + '&format=svg' + '&xml=' + xml).simulate(document, "_blank");
				};
				
				editor.addAction('exportSvg', exportSvg);
				
				buttons.push('exportImage');
				buttons.push('exportSvg');
			};
			
			for (var i = 0; i < buttons.length; i++)
			{
				var button = document.createElement('button');
				mxUtils.write(button, mxResources.get(buttons[i]));
			
				var factory = function(name)
				{
					return function()
					{
						editor.execute(name);
					};
				};
			
				mxEvent.addListener(button, 'click', factory(buttons[i]));
				node.appendChild(button);
			}

			// Create select actions in page
			var node = document.getElementById('selectActions');
			mxUtils.write(node, 'Select: ');
			mxUtils.linkAction(node, 'All', editor, 'selectAll');
			mxUtils.write(node, ', ');
			mxUtils.linkAction(node, 'None', editor, 'selectNone');
			mxUtils.write(node, ', ');
			mxUtils.linkAction(node, 'Vertices', editor, 'selectVertices');
			mxUtils.write(node, ', ');
			mxUtils.linkAction(node, 'Edges', editor, 'selectEdges');

			// Create select actions in page
			var node = document.getElementById('zoomActions');
			mxUtils.write(node, 'Zoom: ');
			mxUtils.linkAction(node, 'In', editor, 'zoomIn');
			mxUtils.write(node, ', ');
			mxUtils.linkAction(node, 'Out', editor, 'zoomOut');
			mxUtils.write(node, ', ');
			mxUtils.linkAction(node, 'Actual', editor, 'actualSize');
			mxUtils.write(node, ', ');
			mxUtils.linkAction(node, 'Fit', editor, 'fit');



			//Generating sample graph
			var jsonModelPath = "http://localhost/Deployment-Visualization-Tool/editor/model.json";

            //initiate graph layout
            var layout = new mxFastOrganicLayout(editor.graph);
            layout.forceConstant = 220;

			var configXML =
				'<mxGraphModel>' +
				'<root>' +
				'<Diagram label="My Diagram" href="http://www.jgraph.com/" id="0">' +
				'<mxCell/>' +
				'</Diagram>' +
				'<Layer label="Default Layer" id="1">' +
				'<mxCell parent="0"/>' +
				'</Layer>';

			var idOffset = 1, lastElementId = idOffset;

			loadJSON(jsonModelPath, function(response) {
				// Parse JSON string into object
				var actual_JSON = JSON.parse(response);
				var services = actual_JSON.services;

				//Adding vertices to XML
				for (i in services) {

					//take each service one by one
					var service = services[i];
//                    console.log(i + " " + x + " " + y + " " + service.id);
					lastElementId = service.id + idOffset;
					configXML +=
						'<Image label="' + service.profile + '" href="" id="' + lastElementId + '">' +
						'<mxCell style="' + service.type + ';fontSize=16;" parent="1" vertex="1">' +
						'<mxGeometry x="0" y="0" width="100" height="100" as="geometry"/>' +
						'</mxCell>' +
						'</Image>';
				}

				//Adding edges to XML
				for (i in services) {
					//take each service one by one
					var sourceId = services[i].id + idOffset;
					var links = services[i].links;
					for (j in links) {
						//take each link in a service
						lastElementId ++;
						var targetId = links[j].serviceId + idOffset;
						configXML +=
							'<Connector label="" href="" id="' + lastElementId + '">';
						//Defining edge color based on service
						if (services[i].type == 'database') {
							configXML += '<mxCell edge="1" style="strokeColor=#e900ff;startArrow=classic;" ' +
								'parent="1" source="' + sourceId + '" target="' + targetId + '">';

						} else if (services[i].type == 'wso2am-analytics') {
							configXML += '<mxCell edge="1" style="strokeColor=#3aa210;dashed=1;" ' +
								'parent="1" source="' + sourceId + '" target="' + targetId + '">';

						} else if (services[i].type == 'svn') {
                            configXML += '<mxCell edge="1" style="strokeColor=#3aa210;startArrow=classic;" ' +
                                'parent="1" source="' + sourceId + '" target="' + targetId + '">';

                        } else if (services[i].name == 'traffic-manager') {
                            configXML += '<mxCell edge="1" style="strokeColor=#dd0009;startArrow=classic;dashed=1;" ' +
                                'parent="1" source="' + sourceId + '" target="' + targetId + '">';

                        } else if (services[i].name == 'gateway-worker') {
                            configXML += '<mxCell edge="1" style="strokeColor=#3aa210;dashed=1;" ' +
                                'parent="1" source="' + sourceId + '" target="' + targetId + '">';

                        } else {
							configXML += '<mxCell edge="1" style="startArrow=classic;" ' +
								'parent="1" source="' + sourceId + '" target="' + targetId + '">';
						}
						configXML +=
							'<mxGeometry relative="1" as="geometry"/>' +
							'</mxCell>' +
							'</Connector>';
					}
				}
				configXML += '</root>' +
							'</mxGraphModel>';

				generateGraph(configXML, editor);

                //Execute graph layout
                layout.execute(editor.graph.getDefaultParent());

				//Init graph animation
//                editor.graph.getModel().beginUpdate();
//                try
//                {
//                    //Set graph layout
//                    layout.execute(editor.graph.getDefaultParent());
//                }
//                finally
//                {
////                    var morph = new mxMorphing(editor.graph, 10, 1.7, 100);
//                    var morph = new mxMorphing(editor.graph);
//                    morph.addListener(mxEvent.DONE, function()
//                    {
//                        editor.graph.getModel().endUpdate();
//                    });
//
//                    morph.startAnimation();
//                }

			});
		}

		window.onbeforeunload = function() { return mxResources.get('changesLost'); };

	</script>
